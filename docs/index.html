<html>
  <head>
    <title>uTerm Example</title>
    <link href="resources/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="resources/uTerm.js"></script> 
    <style>
      #terminal {
          background: black;
          font-size: 13px;
          font-family: Andale Mono, Droid Sans Mono, Consolas, monospace;
          color: white;
          width: 575px;
          height: 380px;
          line-height: 110%;
          border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h2>uTerm Example</h2>
    <div id="terminal"></div>
    <textarea id="output"></textarea>
    <script>
      var term = new uTerm(document.getElementById('terminal'), function(characterToSend) {
        document.getElementById('output').value += characterToSend;   
      });
    </script>
  <body>
</html>
